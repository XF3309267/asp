    <script>
    class Mother{
        constructor(money){
            this.money = money
        }
        static saymoney(){
        console.log('money');
        }
    }
    class Parent{
        constructor(name){
            this.name = name
        }
        static sayHello(){
        console.log('hello');
        }
    }
    class Child extends Parent{
        constructor(name,age){
            super(name)
            this.age = age
        }
        static sayBye(){
        console.log('Bye');
        }
    }
    Child.prototype.__proto__ = Mother.prototype
    let  chil_1 = new Child('Jack',22)

    console.log(chil_1.__proto__.__proto__ ===  Mother.prototype)
