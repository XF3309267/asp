        <title>  客户端数据存储 </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            .box{
                width: 800px;
                margin: 30px auto;
                padding: 20px;
                /* background-color: rgb(199, 240, 19); */
                border: 2px solid black;

            }
            .head{
                /* text-align: center; */
                display: flex;
                align-items: center;
                justify-content: space-between;
                /* background-color: rgb(233, 135, 43); */
            }
            .show{
                display: block;
                padding-left: 45px;
               
            }
            .show2{
                
                text-indent: 3rem;
            }
            .content{
                font-family: "微软雅黑";
                font-size: 1.2rem;
                text-indent: 2rem;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="box">
            
            <div class="head">  
                <h3 class="show">
                    在此恭候多时了！！
                </h3>
                <form action="">
                    <div class="remember">
                        <strong>请输入您的ID：</strong> 
                        <input type="text" class="text">
                        <input type="submit" value="提交" class="bt">
                    </div>
                    <div class="forget">
                            <strong>是否要忘记您的ID</strong> 
                            <input type="reset" value="是" class="Fbt">
                    </div>
                </form>
            </div>
            <div class="body">
                <h2 class="show2"> 欢迎来到我们的网站，希望你在此有所学习进步!</h2>
                <p class="content">
                    现在是定义nameDisplayCheck()函数本身的时候了。在这里，我们通过使用localStorage.getItem('name')条件测试来检查名称项是否已存储在Web存储中。如果已存储，则此调用将评估为true; 如果没有，它会false。如果是true，我们会显示个性化的问候语，显示表单的“忘记”部分，并隐藏表单的“Say hello”部分。如果是false，我们会显示通用问候语并执行相反的操作。再次，将以下代码放在底部：
                </p>
            </div>
        </div>
        <script>
            var form = document.querySelector('form');
            var showText = document.querySelector('h3.show');
            var showText2 = document.querySelector('h2.show2');
            var inputText = document.querySelector('input.text');
            var remember = document.querySelector('div.remember');
            var submitBt = document.querySelector('input.bt');
            var forget = document.querySelector('div.forget');
            var forgetBt = document.querySelector('input.Fbt');

            forget.style.display= 'none';
            nameDisplayCheck();
            form.addEventListener('submit', function(e) {
             e.preventDefault();
            });
            
            submitBt.addEventListener('click',function(){
                localStorage.setItem('name',inputText.value);
                nameDisplayCheck();
            })
            forgetBt.addEventListener('click',function(){
                localStorage.removeItem('name');
                nameDisplayCheck();
            })
            function nameDisplayCheck(){
                if(localStorage.getItem('name')){
                    let name = localStorage.getItem('name');
                    showText.textContent = "你好"+name;
                    showText2.textContent = "欢迎来到我们的网站，" +  name +" 希望你在此有所学习进步!";
                    remember.style.display ='none';
                    forget.style.display= 'block';
                }else{
                    remember.style.display ='block';
                    forget.style.display= 'none';
                }
            }
        </script>
        <!-- <script src="" async defer></script> -->
    </body>
