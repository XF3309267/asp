        var bt = document.querySelector("input");

            divList[0].onclick = function(e) {

                element.onclick = function(e) {

                    console.log("e.target.style.backgroundColor = " + e.target.style.backgroundColor);
                    //e.target.style.backgroundColor = bgChange(e);
                    bgChange(e);
                }

            console.log("col  =" + col);
            e.target.style.backgroundColor = col;
