        p::-moz-selection {

    <script>
        function raid() {
            var ra1 = document.getElementById('rr1');
            var text = document.getElementById('text');
            if (!ra1.checked) {
                console.log("  >>>>>>enabled ");
                text.disabled = "";
                text.value = "";
                text.placeholder = '请输入';
            } else {
                console.log("  >>>>>>disabled ");
                text.disabled = "disabled";
                text.value = "不可用";
            }
        }
        // raido();
    </script>
</head>

    <script>
    </script>

    <input type="text">

    <input type="radio" name="r1" id="rr1" onchange="raid();">
    <input type="radio" name="r1" id="rr2" onchange="raid();">

    <input type="text" id="text">
