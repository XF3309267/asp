<!DOCTYPE html>
<html lang="en">

<head>
    <title>BootStrap4 alert 界面 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- 
        role    没有任何视觉效果
                只是告诉辅助设备（如：屏幕阅读器），该元素所扮演的角色是什么
                屏幕阅读器是一种可将文字、图形以及电脑接口的其他部分（藉文字转语音技术）转换成语音及/或点字的软件。
        1.  <div class="alert alert-primary" role="alert">  alert-（可为其他的颜色）
            字体和背景颜色都会有所改变
        2.  <div class="alert alert-danger" role="alert">
                This is a danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
            </div>
            也可为  a 加上  alert-link ，表示特定的颜色
        3.  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            可关闭的的  div 
        4.  aria-label属性用来给当前元素加上的标签描述，接受字符串作为参数。
            是用不可视的方式给元素加label（如果被描述元素存在真实的描述元素，
            可使用 aria-labelledby 属性作为来绑定描述元素和被描述元素来代替）。
        5.  



        
     -->


    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <script src="../bootstrap/jquery.min.js "></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
