    <script>
      var addTwoNumbers = function (l1, l2) {
        let maxLength = l1.length > l2.length ? l1.length : l2.length;
        l1.reverse();
        l2.reverse();
        let isOutTen = 0;
        let resarr = [];
        for (let i = 0; i < maxLength; i++) {
          
          let danwei = i * 10 === 0 ? 1 : i * 10;
          let num1 = l1[i] ? l1[i] : 0;
          let num2 = l2[i] ? l2[i] : 0;
          console.log('num1: ',num1)
          console.log('num2: ',num2)

          let sum = num1 + num2 + isOutTen;
          console.log(sum)
          if (sum >= 10) {
            sum = sum % 10;

            // 这里ide isOutTen 留给下一个循环
            // 但是 留给了下一个循环，但是 i 已经结束
            isOutTen = 1;
            if (i === maxLength - 1) {
              resarr[i + 1] = 1;
            }
          }
          resarr[i] = sum;
        }
        resarr.reverse()
        return resarr
      };
      let arr1 = [4,3,2]
      let arr2 = [7,3,2]
      
      let ssum = addTwoNumbers(arr1,arr2)
      console.log(arr1)
