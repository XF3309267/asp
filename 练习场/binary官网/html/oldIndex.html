    <style>
        .full-section {
            width: 100%;
            overflow: hidden;
        }
        
        .mb-banner-section {
            display: none;
        }
        
        .banner-section {
            width: 100%;
            background-image: url(../image/baidu.png);
            /* .banner-section */
            padding-bottom: 44.57%;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: auto 100%;
        }
        
        a.ink {
            display: block;
        }
        
        .ull li {
            margin-left: 30px;
        }
        
        .headfont {

            font-size: 0;

        .news-content {

            overflow: hidden;
        }
        
        .swiper-no-swiping {
            width: 33%;
            float: left;
        }
        
        .bd-home-news .card {
            margin: 0.5rem;
        }
        
        .bd-home-new {
            border-radius: 0;
            background-color: #CED9E8;
            background-clip: content-box;
            border: none;
        }
        
        .section {
            width: 100%;
            margin: auto;
        }
        
        .smImg {
            display: none;
        }
        
        .bgImg {
            width: 100%;
            /* .banner-section */
            padding-bottom: 44.57%;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: auto 100%;
        }
        
        @media (max-width: 768px) {
            .smImg {
                display: block;
            }
            .bgImg {
                display: none;
            }
            .banner-section {
                display: none;
            }
            .section {
                width: 100%;
                margin: auto;
            }
            .mb-banner-section {
                display: block;
            }
            .headfont {
                font-size: 110%;
            }
            .news-section {
                display: none;
            }
        }
        /* @media (max-width: 544px) {

        @media only screen and (min-width: 320px) and (max-width: 768px) {

            }
        }
    </style>
