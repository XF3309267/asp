        function MyObj(value) {
            var name = value;
            MyObj.prototype.getName = function() {
                return name;
            };
            MyObj.prototype.setName = function(value) {
                name = value;
            }
        }

        function object(o) {
            function F() {}
            F.prototype = o;
            return new F();
        }

        function inheritPrototype(subType, superType) {
            var prototype = object(superType.prototype);
            prototype.constructor = subType;
            subType.prototype = prototype;
        }

        function man(name, valueJob) {
            MyObj.call(this, name);
            var job = valueJob;
            man.prototype.setJob = function(value) {
                job = value;
            };
            man.prototype.getJob = function() {
                return job;
            };
        }
        inheritPrototype(man, MyObj);
