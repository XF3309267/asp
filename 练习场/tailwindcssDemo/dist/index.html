    .navhead .logo {
      display: block;
      height: 22px;
      width: 168px;
      position: absolute;
      left: 0px;
      top: 25px;
    }

    .navhead .logo h1 {
      display: block;

      width: 168px;
      margin-left: 4em;
      background: url(https://www.tencent.com/img/index/menu_logo.png) no-repeat 0 0;
      text-indent: -9999px;
      overflow: hidden;
      background-size: 100% 100%;
    }

    /* .navhead:hover .banner-color{

    .navhead:hover .logo h1 {
      background: url(https://www.tencent.com/img/index/menu_logo_hover.png) no-repeat 0 0;
      background-size: 100% 100%;
    }

    .navhead .headbg {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 0;
      transition: all 500 ease-in-out 1000;
    }

    .navlist .banner-color {
      color: #fff;
    }

    .navlist:hover~.headbg {
      transition: all 500 ease-in-out 1000;
      height: 20rem;
      background-color: #fff;
    }

    .navlist:hover .banner-color {
      color: #000;
    }
  </style>
