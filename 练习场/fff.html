<html>
	<head>

	</head>
	<body>
		<form action="submitpage.htm" onsubmit="return validate_form(this)" method="get">
			Email: <input type="text" name="email" size="30">
			<input type="submit" value="Submit">
		</form>
	</body>
		<script type="text/javascript">
		function validate_required(field, alerttxt) {
			with(field) {
				if (value == null || value == "") {
					alert(alerttxt);
					return false
				} else {
					return true
				}
			}
		}
	
		function validate_form(thisform) {
			with(thisform) {
				if (validate_required(email, "shout up") == false) {
					email.focus();
					return false
				}
			}
		}
	</script>
</html>
