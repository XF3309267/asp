    <div class="container">

    <script>
    class SuperParent{
        constructor(){
            this.job = "Superman"
        }
        static sayHello(){
        console.log('hello');
        }
    }
    class Parent extends SuperParent {
        constructor(name){
            super()
            this.name = name
            this.job = "程序员"
        }
        static sayHello(){
            console.log('hello');
        }
    }
    Parent.prototype.sayName = function(){
        console.log(this.name)
    }
    class Child extends Parent{
        constructor(name,age){
            super(name)
            this.age = age
            this.job = "childJob"
        }
        static sayBye(){
        console.log('Bye');
        }
    }
    Child.prototype.superJob = 'superJob'
    let c = new Child('Jack',22)
    let cc = new Child('Jack',22)
    c.__proto__.pro = 'pro'

    c.sayName()
    console.log(c.__proto__ === Child.prototype)
    console.log(c.job)
    console.log('###########')
    console.log(c.superJob)
    console.log(cc.superJob)
    console.log(cc.pro) 
    </script>
