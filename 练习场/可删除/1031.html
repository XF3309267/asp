    <style>
        .warp {
            border: 1px solid red;
            width: 170px;
        }
        
        .text {
            background: green;
        }
        
        .f-l {
            float: left;
        }
        
        .borderBox {
            box-sizing: border-box;
        }
        /* 
            box-sizing:border-box;
            在乎 border padding ，
            border 、 padding 的宽高， 会去占取一开始设置的 width height 
         */
        
        .contentBox {
            box-sizing: content-box;
        }
        /* 
            box-sizing:content-box;
            不会占据 原本设置的宽高
         */
    </style>
</head>
