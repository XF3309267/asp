<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let unde
    let arr = [,null,3,5]
    let arr1 = arr.forEach((v,i,ar)=>{
      console.log('v: ',v)
      console.log('i: ',i)
      console.log('ar: ',ar)
      console.log('')
      return v
    })
    console.log('resultArr: ',arr1)
    // 空值: 在数组中，没有准确赋值得 元素;即 [1,,3]  或  [,2,3]
    //        [2,3,]  这样的形式 不会默认数组有空元素的 存在


    //  1.  forEach  遍历数组跳过 空值，方法不返回 数组
    console.log('@@@@@@@@@@@@@@@@@@@@@@@@@@')
    let arrf = [2,,3,5]
    let arr2 = arrf.map((v,i,ar)=>{
      console.log('v: ',v)
      console.log('i: ',i)
      console.log('ar: ',ar)
      console.log('')
      return v
    })
    console.log('resultArr: ',arr2)

    // 2. map   遍历数组跳过空值，根据 return 返回的元素  组成新的数组
             



  </script>
</body>
</html>
