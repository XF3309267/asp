<!DOCTYPE html>
<html lang="en">

<head>
    <title>table col</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        
        html {
            font-family: sans-serif;
        }
        
        .tab {
            margin: 20px auto;
            border-collapse: collapse;
            border: 2px solid rgb(200, 200, 200);
            letter-spacing: 1px;
            font-size: 0.8rem;
        }
        
        .tab td,
        th {
            border: 1px solid rgb(190, 190, 190);
            padding: 10px 20px;
        }
        
        .tab th {
            background-color: rgb(228, 225, 225);
            font-style: initial;
        }
        
        .tab td {
            text-align: center;
        }
        
        tr:nth-child(even) td {
            background-color: rgb(250, 250, 250);
        }
        
        tr:nth-child(odd) td {
            background-color: rgb(245, 245, 245);
        }
        
        caption {
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <table class="tab">
        <caption>
            <h1>
                My table
            </h1>
        </caption>
        <thead>
            <tr>
                <th>Purchase</th>
                <th>Location</th>
                <th> Date</th>
                <th>Evaluation</th>
                <th>Cost($)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Hair</td>
                <td>dresser</td>
                <td>12/09</td>
                <td>Great idea</td>
                <td>30</td>
            </tr>
            <tr>
                <td>good</td>
                <td>freedom</td>
                <td>11/09</td>
                <td>beautiful idea</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Hair</td>
                <td>dresser</td>
                <td>12/09</td>
                <td>Great idea</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Iron Man</td>
                <td>Super Man</td>
                <td>11/012</td>
                <td>well idea</td>
                <td>420</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="4">
                    SUM
                </th>
                <th>
                    118
                </th>
            </tr>
        </tfoot>

    </table>
    <script>
        function demo() {
            var result = new Array();
            for (var i = 0; i < 5; i++) {
                // console.log("for i = " + i);
                result[i] = function() {
                    return i;
                };
            }
            return result;
        }
        var fun = demo();
        // console.log(fun);
        // console.log("shuchu ");

        console.log(fun[0]());
        console.log(fun[1]());

        // for (let i = 0; i < fun.length; i++) {
        //     const element = fun[i];
        //     console.log(element());

        // }
    </script>
</body>

</html>
